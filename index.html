<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký Tham Gia Giải Đấu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #1f1f1f, #0d0d0d);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    input, select, textarea {
      background-color: #1f2937;
      color: white;
      border: 1px solid #4b5563;
      border-radius: 8px;
      padding: 0.5rem;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-gray-800 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-yellow-400 text-center mb-6">📝 Đăng Ký Giải Đấu Bloody Roar 4</h1>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" />
        <p id="error-name"
          class="text-red-400 text-sm mt-1 hidden">🐧 bộ mầy không có tên hả gì?</p>
      </div>

      <div class="mb-4">
        <label for="phone">Số điện thoại / Zalo</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="mb-4">
        <label for="character">Nhân vật yêu thích</label>
        <select id="character" name="character" required>
          <option value="">-- Chọn nhân vật --</option>
          <option value="Yugo">Yugo</option>
          <option value="Alice">Alice</option>
          <option value="Bakuryu">Bakuryu</option>
          <option value="Long">Long</option>
          <option value="Shina">Shina</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="note">Ghi chú thêm (nếu có)</label>
        <textarea id="note" name="note" rows="3"></textarea>
      </div>

      <button type="submit" class="w-full py-2 bg-yellow-400 hover:bg-yellow-300 text-black font-semibold rounded-xl transition">
        Gửi đăng ký
      </button>
    </form>
  </div>
</body>
</html>
